{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Welcome to the Library App</h1>

    {%block content%}
    <ul>
      {%for book in books%}
      <li>{{book.title}}: {{book.author}}</li>
      {%endfor%}
    </ul>
    {%endblock content%}
  </body>
</html>
